<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TuPrestamo</title>
</head>

<body>
    <header class="barra">
        <nav>
            <div>
                <ul>
                    <li>
                        <a class="nave" href="#">Ayuda</a>
                    </li>

                    <li>
                        <a class="nave" href="#">Terminos y Condiciones</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <h1>Pedi Tu Prestamo</h1>

    <div class="container mt-3 form">
        <h2>Rellene el formulario</h2>
        <form>
            <input type="text" class="form-control mt-3" placeholder="Nombre">
            <input type="text" class="form-control mt-3" placeholder="Apellido">
            <input type="number" class="form-control mt-3" placeholder="Edad">
            <input type="number" class="form-control mt-3" placeholder="DNI">
            <input type="date" class="form-control mt-3" placeholder="Fecha de Nacimiento">
            <input type="email" class="form-control mt-3" placeholder="Email">
            <input type="tel" class="form-control mt-3" placeholder="Telefono">
        </form>
    </div>

    <div class="d-grid gap-3 boton">
        <button type="button" class="btn btn-primary btn-block">Pedir Prestamo</button>
    </div>






    <section id="footer">
        <footer>
            <a class="pie" href="#">Solicita tu prestamo</a>
            <a class="pie" href="#">Terminos y condiciones</a>
            <a class="pie" href="#">Ayuda</a>
            <a class="pie" href="#">Politica de privacidad</a>
            <a class="pie" href="#">Preguntas Frecuentes</a>
        </footer>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>

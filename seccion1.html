    <div class="container mt-3 form">
        <h2>Rellene el formulario</h2>
        <form id="formulario">
            <input required type="text" id="nombree" class=" form-control mt-3" placeholder="Nombre" >

            <input type="number" id="dnii" class=" form-control mt-3" placeholder="DNI" >

            <input type="date" id="fechaa" class=" form-control mt-3" placeholder="Fecha de Nacimiento" >

            <input type="email" id="emaill" class=" form-control mt-3" placeholder="Email" >

            <input type="tel" id="tell" class=" form-control mt-3" placeholder="Telefono" >

        </form>
